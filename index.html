<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    /* Add your CSS styles here */
    #countdown {
        text-align: center;
        font-size: 50px;
        margin-top: 150px;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <img src="welcome_poopus.jpeg" alt="cooper in the doorway">
  </div>
  <script>
    const countdownElement = document.getElementById('countdown');
    
    // Set the target date and time for the countdown (replace with your own date and time)
    const targetDate = new Date('2023-08-28T13:30:00').getTime();
    
    // Update the countdown every second
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;
      
      if (timeRemaining <= 0) {
        clearInterval(interval);
        countdownElement.innerHTML = "aidan get in";
      } else {
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        
        countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s <br> until aidan get in`;
      }
    }, 1000);
  </script>
</body>
</html>
